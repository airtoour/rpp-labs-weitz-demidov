<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Удалить регион</title>
</head>
    <body>
        <h1>Удалить регион</h1>
        <form action="/region/delete" method="post">
            <label for="id">Номер удаляемого региона: </label>
            <input type="text" name="id" required><br>

            <label for="name">Название удаляемого региона: </label>
            <input type="text" name="name" required><br>

            <button type="submit">Удалить регион</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </body>
</html>
