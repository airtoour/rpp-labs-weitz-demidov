<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Список регионов</title>

    <body>
        <h1>Список регионов</h1>

            {% endfor %}
        </ul>
    </body>
</html>
