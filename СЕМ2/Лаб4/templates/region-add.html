<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.1">
        <title>Добавить регион</title>
    </head>

    <body>
        <h1>Добавить регион</h1>
        <form action="/region/add" method="post">
            <label for="id">Номер региона: </label>
            <input type="text" name="id" required><br>

            <label for="name">Название региона: </label>
            <input type="text" name="name" required><br>

            <button type="submit">Добавить регион</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </body>
</html>
