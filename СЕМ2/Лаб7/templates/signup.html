<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <head>
        <title>Регистрация</title>
    </head>

    <body>
        <h1>Регистрация</h1>
        <form action="{{ url_for('signup') }}" method="post">
            {{ form.hidden_tag() }}

            <p>{{ form.name.label() }}
            <p>{{ form.name() }}

            <p>{{ form.email.label() }}
            <p>{{ form.email() }}

            <p>{{ form.password.label }}
            <p>{{ form.password() }}

            {{ form.submit() }}
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </body>
</html>
