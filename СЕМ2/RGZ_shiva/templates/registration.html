<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
    </head>

    <body>
        <h1>РЕГИСТРАЦИЯ</h1>
        {% if err_message %}
            <p>{{ err_message }}</p>
        {% endif %}
        <br><br>
        <form action="{{ url_for('registration') }}" method="post">
            {{ form.hidden_tag() }}

            <p>{{ form.name.label }}</p>
            <p>{{ form.name() }}</p>

            <p>{{ form.email.label }}</p>
            <p>{{ form.email() }}</p>

            <p>{{ form.password.label }}</p>
            <p>{{ form.password() }}</p>

            <p>{{ form.submit() }}</p>
        </form>
    </body>
</html>
