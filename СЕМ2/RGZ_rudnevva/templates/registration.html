<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
    </head>

    <body>
        <h1>Регистрация</h1>

        {% if err_message %}
            <p>{{ err_message }}</p>
        {% endif %}

        <form action="/registration" method="post">
            {{ form.hidden_tag() }}

            <p>{{ form.name.label }} {{ form.name() }}</p>
            <p>{{ form.email.label }} {{ form.email() }}</p>
            <p>{{ form.password.label }} {{ form.password() }}</p>

            <p>{{ form.submit() }}</p>
        </form>
    </body>
</html>
